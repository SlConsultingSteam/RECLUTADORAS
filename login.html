<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro y Seguimiento</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
        <link rel="shortcut icon" href="img/logoIzq.png" type="image/x-icon">
    </head>
<body>
    
    <div class="login-container">

        <h2>Iniciar Sesión</h2>

        <input type="text" id="username" placeholder="Usuario" />

        <input type="password" id="password" placeholder="Contraseña" />

        <button onclick="login()">Entrar</button>

        <p id="error-msg" class="error"></p>
    </div>

    <script>
        const validUser = "admin";
        const validPass = "1234";
      
        function login() {
          const user = document.getElementById("username").value;
          const pass = document.getElementById("password").value;
          const errorMsg = document.getElementById("error-msg");
      
          if (user === validUser && pass === validPass) {
            sessionStorage.setItem("loggedIn", "true"); // <- guardamos sesión
            alert("¡Bienvenido " + user + "!");
            window.location.href = "index.html"; // Redirige al contenido
          } else {
            errorMsg.textContent = "Usuario o contraseña incorrectos";
          }
        }
      </script>

</body>
</html>
